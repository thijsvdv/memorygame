
<!DOCTYPE html>
<html>
<head>
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="/favicon.png" />
    <link media="all" type="text/css" rel="stylesheet" href="/css/style.css">
</head>
<body>

    
<div class="content game">

<div class="header">
    <img src="img/logo-the-aim.png" alt="">
    <h1>Memory Game</h1>
</div>


<div class="board">
  <div class="container">
      <div class="layout">
        <div class="col--23">
            <div class="canvas">
                <canvas id="game"></canvas>
            </div>
        </div>
        <div class="col--13">
        <p class="title__small">Your time</p>
        <p class="user__time">00:00</p>
        <hr noshade>
        <p class="title__small">Clicks</p>
        <p class="user__clicks">0</p>
        <hr noshade>
        </div>
      </div>
  </div>
</div>

</div>




<div class="overlay">
  <div class="content">
    <img class="logo--overlay" src="/img/logo-the-aim.png">
    <p class="title--sub">Brilliant!</p>
    <p>You did it in <strong><span class="is-time"></span> </strong>and <strong><span class="is-clicks"></span> clicks</strong>!</p>
    <p><a href="#" class="btn js-restart">Play again!</a></p>
  </div>
</div>






<script src="/js/jquery.min.js"></script>
<script src="/js/moment.min.js"></script>
<script src="/js/hashids.js"></script>
<script src="/js/pwa.js"></script>

<script>
if('serviceWorker' in navigator) {
  navigator.serviceWorker
           .register('./sw.js')
           .then(function() { console.log("Service Worker Registered"); });
}
</script>

</body>
</html>
